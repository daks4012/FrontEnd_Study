<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container">
        <div class="row">
        </div>
    </div>

    <script>
        var products = [
            { id: 0, price: 70000, title: 'shirt' },
            { id: 1, price: 40000, title: 'jeans' },
            { id: 2, price: 60000, title: 'shoes' }
        ]

        //기본데이터
        products.forEach(function (products) {
            document.querySelectorAll('.row')[0].insertAdjacentHTML("beforeend",
                `<div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${products.title}</h5>
                <p>가격 : ${products.price}</p>
                <button class="btn btn-primary buy mb-2">구매</button>
            </div>`
            )
        });

        /*
        // 중복 부분 함수화
        function appendProductToDOM(product) {

                </div>`

        }
        // 기본 데이터 출력
        products.forEach(function (product) {
            appendProductToDOM(product);
        });
        */

        //로컬 스토리지
        $('.buy').on('click', function (e) {
            let 상품이름 = e.target.previousElementSibling.previousElementSibling.innerHTML; //상품이름 = $(e.target).siblings('h5').text();
            var arr = [];
            var cartArr;
            var cartStr;
            if (localStorage.cart == undefined) {
                arr = [상품이름];
                cartStr = JSON.stringify(arr); //배열을 문자로 변환
                localStorage.setItem('cart', cartStr); //로컬 스토리지에 저장
            } else if (localStorage.cart != undefined) {
                cartArr = JSON.parse(localStorage.getItem('cart')); //기존값 배열로 받아오기
                cartArr.push(상품이름); //배열에 상품이름 추가
                cartStr = JSON.stringify(cartArr); //배열 문자화
                localStorage.setItem('cart', cartStr); //로컬 스토리지에 저장
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
