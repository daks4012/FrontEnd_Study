<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array&Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/css/Select.css">
    <link>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
</head>

<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2 ">
            <option>S</option>
            <option>M</option>
            <option>L</option>
        </select>
    </form>
    <script>
        //서버에서 받아온 배열 값이라 가정
        var 모자사이즈 = ['S', 'M', 'L'];
        var 셔츠사이즈 = ['90S', '95M', '100L'];
        var 바지사이즈 = ['28S', '30M', '100L'];

        document.querySelectorAll('.form-select')[0].addEventListener('input', function (e) {
            $('.form-select').eq(1).html('');
            if (e.currentTarget.value == "모자") {
                모자사이즈.forEach(function (n) {
                    document.querySelectorAll('.form-select')[1].insertAdjacentHTML("beforeend", `<option>${n}</option>`)
                })
            } else if (e.currentTarget.value == "셔츠") {
                셔츠사이즈.forEach(function (n) {
                    document.querySelectorAll('.form-select')[1].insertAdjacentHTML("beforeend", `<option>${n}</option>`)
                })
            } else if (e.currentTarget.value == "바지") {
                바지사이즈.forEach(function (n) {
                    document.querySelectorAll('.form-select')[1].insertAdjacentHTML("beforeend", `<option>${n}</option>`)
                })
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
