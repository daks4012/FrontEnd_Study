<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/css/For.css">
    <link>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
</head>

<body>
    <div id="data" data-datasetTEST="123">데이터셋테스트</div>
    <!-- <button id="dataset" data-datasetTEST="데이터셋테스트">데이터셋테스트</button> -->
    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button">Products</li>
            <li class="tab-button orange">Information</li>
            <li class="tab-button">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>
    <script>
        var 선택자 = document.getElementById('data');
        console.log(선택자.dataset);
        console.log(선택자.dataset.datasettest);
        console.log(선택자.getAttribute('data-datasetTEST'));

        for (let i = 0; i < document.querySelectorAll('.tab-button').length; i++) {
            document.querySelectorAll('.tab-button')[i].addEventListener('click', function () {
                for (let j = 0; j < document.querySelectorAll('.tab-button').length; j++) {
                    document.querySelectorAll('.tab-button')[j].classList.remove('orange');
                    document.querySelectorAll('.tab-content')[j].classList.remove('show');
                }
                document.querySelectorAll('.tab-button')[i].classList.add('orange');
                document.querySelectorAll('.tab-content')[i].classList.add('show');
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
